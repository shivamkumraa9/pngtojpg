{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block content %}
	<div class="card m-auto shadow p-3 mb-5 bg-white rounded">
		<h1 class="mt-3 text-center">Login Here</h1>
	  <div class="card-body">
		<form method="post">
		{% csrf_token %}
		{{ form|crispy }}
		<p>Forget Password <a href="{% url 'password_reset' %}">Reset Here</a> </p>
		<input class="btn btn-primary btn-block" type="submit" value="Submit">
		</form>
	  </div>
	</div>

{% endblock %}
