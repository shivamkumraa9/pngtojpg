{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
<title>Convert</title>
{% endblock %}

{% block content %}
	<div class="card m-auto shadow p-3 mb-5 bg-white rounded">
		<h1 class="mt-3 text-center">Upload Png File</h1>
	  <div class="card-body">
		  <div class="form-group">
		    <label for="exampleInputEmail1">Your Token</label>
		    <input type="text" class="form-control" name="token" id="exampleInputEmail1" disabled="true" value="{{ request.user.customer.token }}">
		  </div>

		<form method="post" action="{% url 'core:api_convert' %}" enctype="multipart/form-data">
			<input type="hidden" name="token"  value="{{ request.user.customer.token }}">
		    {{ form|crispy }}
		    <input class="btn btn-primary btn-block" type="submit" value="Submit">
		</form>
	  </div>
	</div>
{% endblock %}
